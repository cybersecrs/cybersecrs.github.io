<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://vjs.zencdn.net/5-unsafe/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />

<body>
  <header>

      <nav class="main-nav">
        <ul>
           <li>
            <a href="/historical.html">Historical Data</a>
          </li>
           <li>
            <a href="/about.html">About Us</a>
          </li>
        </ul>
      </nav>
      <nav class="icons-nav">

          <li class="fa-bg">

          </li>
        </ul>
      </nav>
      <nav class="mobile-nav">

          <li class="fa-bg">

          </li>
        </ul>
      </nav>

  </header>

  <div id="container" class="clearfix">
    <div id="main" role="main" class="clearfix">

      {{ content }}

    </div>
    <footer style="margin:0">
    <div class="ftitle">
      <h1 class="footer-title" style="padding:2.2rem 2rem 2rem 2rem">
        <a href="/">Â© 2020 Colorchain / All Rights Reserved</a>
    </div>        
    </footer>

  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="https://vjs.zencdn.net/7.2.4/video.js"></script>
  <script defer src="{{ site.baseurl }}all.js"></script>
  <script>
    window._gaq = [['_setAccount','{{ site.analytics }}'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
