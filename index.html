layout: default

---
{% assign date = site.data.usd_historic_data[0] %}
<h1 class="project-price">Rates for {{ date.first[1] }} </h1>
<ul class="projects clearfix">
{% assign row = site.data.usd_data[0] %}
{% for pair in row %}
  <li>
    <div class="project">
      <div class="project-details">
        <h1 class="project-price">$ {{ pair [1] }} </h1>
      </div>
      <span class="crypto-icon"> 
        <h2 class="crypto-price" style="padding-left: 12%"> {{ pair [0] }}  </h2>
        <img class="github-icon crypto-icon" src="img/thumbs/{{ pair[0] }}.png" />
      </span>
    </div>
  </li>
{% endfor %}
</ul>
