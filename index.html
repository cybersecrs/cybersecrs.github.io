---
layout: default
title: Colorchain

---
{% assign date = site.data.usd_historic_data[0] %}
{% assign row = site.data.usd_data[0] %}


<main class="container">

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <img src="assets/img/logo.png" style="max-width: 80%; margin-bottom: 1rem;">
    <p class="lead">RATES FOR DATE:</p>
    <p class="lead">{{ date.first[1] }} - {{ site.updated_at }}</p>
  </div>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

  {% for pair in row %}

    <div class="col">
      <div class="card mb-4 shadow-sm">

      <div class="card-header">
        <img class="fa fa-icon" style="width:1.5rem; height:1.5rem;" src="assets/img/{{ pair[0] }}.png" /></img>
        <h4 class="my-0 fw-normal"> {{ pair[0] }} </h4>
      </div>

      <div class="card-body bg-dark">
        <h3 class="card-title pricing-card-title" style="color:#fff;">$</h3>
        <h1 class="card-title pricing-card-title" style="color:#fff;">{{ pair[1] }}</h1>
      </div>

    </div>
    </div>

  {% endfor %}
  </div>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <p class="lead">LIVE RATES</p>
</div>
